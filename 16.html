<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible College of India - Student Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 5px solid #ffd700;
        }
        .header h1 { font-size: 2.2em; margin-bottom: 10px; font-weight: 700; }
        .header p { font-size: 1.2em; opacity: 0.95; font-style: italic; }
        .logo-section { margin-bottom: 15px; font-size: 3em; }
        
        /* Login Section */
        .login-section { padding: 60px 40px; background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%); }
        .login-box {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 45px;
            border-radius: 12px;
            border: 3px solid #1e3c72;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.15);
        }
        .login-box h2 { color: #1e3c72; margin-bottom: 10px; font-size: 1.8em; text-align: center; }
        .login-box .subtitle { color: #666; margin-bottom: 30px; text-align: center; font-size: 0.95em; }
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus { outline: none; border-color: #1e3c72; }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3); }
        .error-msg, .success-msg {
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error-msg { color: #dc3545; background: #ffe6e6; }
        .success-msg { color: #28a745; background: #d4edda; }
        
        /* Dashboard Section */
        .pdf-selection { display: none; padding: 40px; background: #f8f9fa; }
        .student-info {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 5px solid #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .student-info-text { color: #1b5e20; font-weight: 600; }
        .student-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .marks-btn { width: auto; padding: 10px 20px; background: #ff9800; font-size: 0.9em; }
        .marks-btn:hover { background: #f57c00; }
        .logout-btn { width: auto; padding: 10px 20px; background: #dc3545; font-size: 0.9em; }
        .logout-btn:hover { background: #c82333; }
        
        /* Marks Section */
        .marks-section { display: none; padding: 40px; background: #f8f9fa; }
        .marks-header {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .marks-header h2 { font-size: 2em; margin-bottom: 10px; }
        .marks-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #1e3c72;
        }
        .summary-card h3 { color: #666; font-size: 0.85em; margin-bottom: 10px; text-transform: uppercase; }
        .summary-card .value { font-size: 2em; font-weight: bold; color: #1e3c72; }
        .summary-card .grade { font-size: 2.5em; font-weight: bold; }
        .grade-A { color: #4caf50; }
        .grade-B { color: #2196f3; }
        .grade-C { color: #ff9800; }
        .grade-F { color: #f44336; }
        
        .marks-table-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .marks-table { width: 100%; border-collapse: collapse; }
        .marks-table th {
            background: #1e3c72;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
        }
        .marks-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95em;
        }
        .marks-table tr:hover { background: #f5f5f5; }
        .mark-excellent { color: #4caf50; font-weight: bold; }
        .mark-good { color: #2196f3; font-weight: bold; }
        .mark-average { color: #ff9800; font-weight: bold; }
        .mark-poor { color: #f44336; font-weight: bold; }
        .mark-absent { color: #9e9e9e; }
        
        .back-btn {
            width: auto;
            padding: 10px 20px;
            background: #6c757d;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        .back-btn:hover { background: #5a6268; }
        
        .pdf-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .pdf-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #e0e0e0;
            transition: all 0.3s;
            cursor: pointer;
        }
        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.2);
            border-color: #1e3c72;
        }
        .pdf-card-icon { font-size: 3.5em; margin-bottom: 15px; }
        .pdf-card-title { font-size: 1.3em; color: #1e3c72; margin-bottom: 10px; font-weight: 700; }
        .pdf-card button { width: auto; padding: 12px 30px; font-size: 0.95em; }
        
        @media (max-width: 768px) {
            .pdf-cards { grid-template-columns: 1fr; }
            .marks-summary { grid-template-columns: repeat(2, 1fr); }
            .marks-table { font-size: 0.8em; }
            .marks-table th, .marks-table td { padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">‚úùÔ∏è</div>
            <h1>Bible College of India</h1>
            <p>Pastors Foundation Course</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-box">
                <h2>üîê Student Login</h2>
                <p class="subtitle">Enter your registered email</p>
                <input type="email" id="studentEmail" placeholder="your.email@example.com">
                <button onclick="verifyAccess()">Login</button>
                <div id="errorMsg" class="error-msg"></div>
                <div id="successMsg" class="success-msg"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="pdf-selection">
            <div class="student-info">
                <div class="student-info-text">
                    ‚úÖ <span id="loggedName"></span>
                </div>
                <div class="student-actions">
                    <button class="marks-btn" onclick="showMarks()">üìä View My Marks</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <h2 style="text-align:center; color:#1e3c72; margin-bottom:30px;">üìö Study Materials</h2>
            
            <div class="pdf-cards">
                <div class="pdf-card">
                    <div class="pdf-card-icon">üìñ</div>
                    <h3 class="pdf-card-title">‡§Æ‡§§‡•ç‡§§‡§Ø</h3>
                    <button>View Material</button>
                </div>
                <div class="pdf-card">
                    <div class="pdf-card-icon">üìï</div>
                    <h3 class="pdf-card-title">‡§Æ‡§æ‡§∞‡•ç‡§ï</h3>
                    <button>View Material</button>
                </div>
                <div class="pdf-card">
                    <div class="pdf-card-icon">üìó</div>
                    <h3 class="pdf-card-title">‡§≤‡•Å‡§ï</h3>
                    <button>View Material</button>
                </div>
                <div class="pdf-card">
                    <div class="pdf-card-icon">üìò</div>
                    <h3 class="pdf-card-title">‡§Ø‡•ã‡§π‡§æ‡§®</h3>
                    <button>View Material</button>
                </div>
            </div>
        </div>

        <!-- Marks Section -->
        <div id="marksSection" class="marks-section">
            <button class="back-btn" onclick="backToDashboard()">‚¨ÖÔ∏è Back to Dashboard</button>
            
            <div class="marks-header">
                <h2>üìä Academic Performance</h2>
                <p id="marksStudentName"></p>
            </div>

            <div class="marks-summary" id="marksSummary"></div>

            <div class="marks-table-container">
                <table class="marks-table">
                    <thead>
                        <tr>
                            <th>Exam</th>
                            <th>Marks</th>
                            <th>Out of</th>
                            <th>%</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="marksBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const STUDENT_DATA = {
            'manoramaramane@gmail.com': { name: 'Manorama Ramane', marks: [90,100,97,100,100,100,93] },
            'rvpardhe07@gmail.com': { name: 'Kavita Pardhe', marks: [92,100,100,100,100,100,86] },
            'vypardh78@gmail.com': { name: 'Vishal Pardhe', marks: [89,100,100,100,100,100,74] },
            'aadamgujare@gmail.com': { name: 'Aadam Gujare', marks: [93,100,100,100,100,80,88] },
            'ranjeeta.kamble333@gmail.com': { name: 'Ranjana Kamble', marks: [52,100,100,100,100,100,94] },
            'p82158860@gmail.com': { name: 'Pritee Gaikwad', marks: [63,75,90,100,100,100,76] },
            'buddhiwantmeene@gmail.com': { name: 'Meena Buddhiwant', marks: [74,70,100,100,100,100,74] },
            'khilarelajo@gmail.com': { name: 'Helen Khillare', marks: [74,85,100,100,100,100,69] },
            'fkhilare@gmail.com': { name: 'Francis Khillare', marks: [77,85,70,60,80,80,90] },
            'bhaleraojitesh727@gmail.com': { name: 'Jitesh Bhalerao', marks: [83,50,60,null,90,100,72] },
            'dpadvi604@gmail.com': { name: 'Dinesh Padvi', marks: [70,100,100,50,60,60,null] },
            'bordeamol26@gmail.com': { name: 'Amol Borde', marks: [90,95,null,null,null,null,null] },
            'borde.siyona@gmail.com': { name: 'Siyona Borde', marks: [93,100,null,null,null,null,null] },
            'manisha.fernandis15@gmail.com': { name: 'Manisha Fernandis', marks: [null,null,70,74,50,null,37] },
            'meghad09jun@gmail.com': { name: 'Megha Mhaske', marks: [null,48,100,40,null,null,null] },
            'ashubaladon@gmail.com': { name: 'Ashish Dongerdive', marks: [null,70,null,null,null,null,75] },
            'vishforluv1982@gmail.com': { name: 'Vishwas Bhosale', marks: [62,50,null,100,40,null,null] }
        };

        const EXAMS = ['June', 'July', 'August', 'September', 'October', 'Nov-1', 'Nov-2'];
        let currentUser = '';

        function verifyAccess() {
            const email = document.getElementById('studentEmail').value.trim().toLowerCase();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!email) {
                errorMsg.textContent = '‚ö†Ô∏è Please enter email';
                errorMsg.style.display = 'block';
                return;
            }

            if (STUDENT_DATA[email]) {
                currentUser = email;
                successMsg.textContent = '‚úÖ Login successful!';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    document.getElementById('loggedName').textContent = STUDENT_DATA[email].name;
                }, 800);
            } else {
                errorMsg.textContent = '‚ùå Email not registered';
                errorMsg.style.display = 'block';
            }
        }

        function showMarks() {
            const student = STUDENT_DATA[currentUser];
            const marks = student.marks.filter(m => m !== null);
            const total = marks.reduce((a,b) => a+b, 0);
            
            // Students with less than 3 exams get null percentage
            const excludedEmails = ['bordeamol26@gmail.com', 'borde.siyona@gmail.com', 'ashubaladon@gmail.com'];
            const isExcluded = excludedEmails.includes(currentUser);
            
            const avg = isExcluded ? 'N/A' : (total / marks.length).toFixed(2);
            const percentage = isExcluded ? null : ((total / (marks.length * 100)) * 100).toFixed(2);
            const grade = isExcluded ? 'N/A' : (percentage >= 90 ? 'A+' : percentage >= 80 ? 'A' : percentage >= 70 ? 'B+' : percentage >= 60 ? 'B' : percentage >= 50 ? 'C' : 'F');
            const gradeClass = isExcluded ? '' : (percentage >= 80 ? 'grade-A' : percentage >= 60 ? 'grade-B' : percentage >= 50 ? 'grade-C' : 'grade-F');

            document.getElementById('marksStudentName').textContent = student.name;
            
            document.getElementById('marksSummary').innerHTML = `
                <div class="summary-card">
                    <h3>Total Marks</h3>
                    <div class="value">${total}</div>
                </div>
                <div class="summary-card">
                    <h3>Exams Taken</h3>
                    <div class="value">${marks.length}/7</div>
                </div>
                <div class="summary-card">
                    <h3>Average</h3>
                    <div class="value">${avg}</div>
                </div>
                <div class="summary-card">
                    <h3>Percentage</h3>
                    <div class="value">${percentage}%</div>
                </div>
                <div class="summary-card">
                    <h3>Grade</h3>
                    <div class="grade ${gradeClass}">${grade}</div>
                </div>
            `;

            let tableHTML = '';
            student.marks.forEach((mark, i) => {
                const status = mark === null ? 'Absent' : mark >= 90 ? 'Excellent' : mark >= 70 ? 'Good' : mark >= 50 ? 'Average' : 'Needs Improvement';
                const markClass = mark === null ? 'mark-absent' : mark >= 90 ? 'mark-excellent' : mark >= 70 ? 'mark-good' : mark >= 50 ? 'mark-average' : 'mark-poor';
                const percent = mark === null ? '-' : mark + '%';
                
                tableHTML += `
                    <tr>
                        <td><strong>${EXAMS[i]}</strong></td>
                        <td class="${markClass}">${mark === null ? '-' : mark}</td>
                        <td>100</td>
                        <td>${percent}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
            document.getElementById('marksBody').innerHTML = tableHTML;

            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('marksSection').style.display = 'block';
        }

        function backToDashboard() {
            document.getElementById('marksSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
        }

        function logout() {
            currentUser = '';
            document.getElementById('studentEmail').value = '';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('marksSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        document.getElementById('studentEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyAccess();
        });
    </script>
</body>
</html>
